<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <!-- HTML Forms Guide -->
    <!-- The HTML form is used to collect the user input and that input is mostly sent to a server processing. -->
    <!-- Input element can be displayed in many ways depending on the type attribute -->
    <!-- Label element is useful for the screen readers, the for attribute in the label element should be equal to the id attribute in the input element to bind them together -->
    <!-- The action attribute defines to be performed when the form is submitted. If the action attribute is omitted the action is set to the current page -->

    <form action="https://www.google.com/search" target="_blank">
      <label for="google-search">Google Search</label>
      <input type="text" name="q" id="google-search" />
      <button>Search</button>
    </form>
    <form action="https://www.youtube.com/results" target="_blank">
      <label for="youtube-search">Youtube Search</label>
      <input type="text" name="search_query" id="youtube-search" />
      <button>Search</button>
    </form>

    <h2>Race Registration!</h2>
    <form action="/dummy">
      <div>
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" required />
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required />
      </div>

      <fieldset>
        <legend>Select a Race</legend>
        <div>
          <input type="radio" name="race" id="fun-run" value="5k" />
          <label for="fun-run">Fun Run 5K</label>
        </div>
        <div>
          <input type="radio" name="race" id="half" value="half" />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="race" id="full" value="full" />
          <label for="full">Full Marathon</label>
        </div>
      </fieldset>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div>
        <label for="age">Select Age Group</label>
        <select name="age-group" id="age">
          <option value="under18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
